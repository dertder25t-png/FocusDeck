<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 8px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .status { margin-top: 10px; color: green; font-size: 0.9em; }
    .error { color: red; }
    .hidden { display: none; }
  </style>
</head>
<body style="width: 350px; padding: 15px; background-color: #1a1a1a; color: #f0f0f0;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
    <h3 style="margin: 0; font-size: 1.2em;">FocusDeck Bridge</h3>
    <a href="#" id="dashboardLink" target="_blank" style="font-size: 0.8em; color: #007bff; text-decoration: none;">Dashboard</a>
  </div>

  <div class="section">
    <label for="serverUrl">Server URL</label>
    <input type="text" id="serverUrl" placeholder="http://localhost:5000">

    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Bearer token from FocusDeck">
  </div>

  <div class="section">
    <label for="projectSelect">Active Project</label>
    <div style="display: flex; gap: 5px;">
      <select id="projectSelect" style="flex-grow: 1;">
        <option value="">Select Project...</option>
      </select>
      <button id="refreshProjects" title="Refresh Projects">ðŸ”„</button>
    </div>
  </div>

  <div class="section" style="margin-top: 20px; border-top: 1px solid #333; padding-top: 15px;">
    <button id="capturePage">Capture Page to Project</button>
    <button id="snapshotTabs">Snapshot Open Tabs</button>
    <button id="closeOldTabs">Close Old Tabs</button>
  </div>

  <div id="status" class="status" style="text-align: center; margin-top: 15px; min-height: 20px;"></div>

  <script src="popup.js"></script>
</body>
</html>
