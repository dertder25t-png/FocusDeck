<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusDeck Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>FocusDeck Server</h1>
        <p>Version: __VERSION__</p>
    </header>

    <main>
        <section id="status-section">
            <h2>Server Status</h2>
            <p id="server-status">Loading...</p>
        </section>

        <section id="services-section">
            <h2>Connected Services</h2>
            <div id="connected-services">
                <p>Loading...</p>
            </div>
            
            <h2>Add New Service</h2>
            <div id="service-list">
                </div>
        </section>

        <section id="automations-section">
            <h2>Automations</h2>
            <ul id="automation-list">
                </ul>
        </section>
    </main>

    <div id="setup-modal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
