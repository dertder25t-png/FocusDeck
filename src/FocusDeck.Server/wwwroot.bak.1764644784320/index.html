    <script>
      // Provide accessTokenFactory for SignalR if the app uses it
      window.focusdeckAccessTokenFactory = async function () {
        try {
          const ls = localStorage.getItem('focusdeck_access_token');
          if (ls) return ls;
          const cookies = document.cookie.split('; ');
          for (const c of cookies) {
            if (c.startsWith('focusdeck_access_token=')) {
              return decodeURIComponent(c.substring('focusdeck_access_token='.length));
            }
          }
        } catch {}
        return null;
      };
    </script>
