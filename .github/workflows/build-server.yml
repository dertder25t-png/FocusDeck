name: Build and Analyze Server

on:
  push:
    branches: [ main, develop, copilot/** ]
    paths:
      - 'FocusDeck.sln'
      - '.github/workflows/build-server.yml'
      - 'src/FocusDeck.Server/**'
      - 'src/FocusDeck.Domain/**'
      - 'src/FocusDeck.Persistence/**'
      - 'src/FocusDeck.Contracts/**'
      - 'src/FocusDeck.SharedKernel/**'
      - 'src/FocusDeck.WebApp/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'FocusDeck.sln'
      - '.github/workflows/build-server.yml'
      - 'src/FocusDeck.Server/**'
      - 'src/FocusDeck.Domain/**'
      - 'src/FocusDeck.Persistence/**'
      - 'src/FocusDeck.Contracts/**'
      - 'src/FocusDeck.SharedKernel/**'
      - 'src/FocusDeck.WebApp/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Restore dependencies
        run: dotnet restore FocusDeck.sln

      - name: Build solution
        run: dotnet build FocusDeck.sln --configuration Release

      - name: Run analyzers
        run: dotnet build FocusDeck.sln --configuration Release /p:RunAnalyzers=true /p:EnforceCodeStyleInBuild=true

      - name: Verify warnings as errors
        run: |
          echo "Verifying TreatWarningsAsErrors is enabled..."
          grep -q "<TreatWarningsAsErrors>true</TreatWarningsAsErrors>" src/FocusDeck.Server/FocusDeck.Server.csproj || exit 1
          grep -q "<TreatWarningsAsErrors>true</TreatWarningsAsErrors>" src/FocusDeck.Domain/FocusDeck.Domain.csproj || exit 1
          grep -q "<TreatWarningsAsErrors>true</TreatWarningsAsErrors>" src/FocusDeck.Persistence/FocusDeck.Persistence.csproj || exit 1
          grep -q "<TreatWarningsAsErrors>true</TreatWarningsAsErrors>" src/FocusDeck.Contracts/FocusDeck.Contracts.csproj || exit 1
          echo "✓ All projects have TreatWarningsAsErrors enabled"

      - name: Verify nullable references enabled
        run: |
          echo "Verifying nullable reference types are enabled..."
          grep -q "<Nullable>enable</Nullable>" src/FocusDeck.Server/FocusDeck.Server.csproj || exit 1
          grep -q "<Nullable>enable</Nullable>" src/FocusDeck.Domain/FocusDeck.Domain.csproj || exit 1
          grep -q "<Nullable>enable</Nullable>" src/FocusDeck.Persistence/FocusDeck.Persistence.csproj || exit 1
          grep -q "<Nullable>enable</Nullable>" src/FocusDeck.Contracts/FocusDeck.Contracts.csproj || exit 1
          echo "✓ All projects have nullable reference types enabled"

      - name: Install WebApp dependencies
        run: |
          cd src/FocusDeck.WebApp
          npm ci

      - name: Build WebApp
        run: |
          cd src/FocusDeck.WebApp
          npm run build

      - name: Publish server with SPA
        run: dotnet publish src/FocusDeck.Server/FocusDeck.Server.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: focusdeck-server-with-spa
          path: publish
